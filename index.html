<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos aleatorios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">

    <header id="header">
        <!-- <h1>Gatitos aliatorios</h1> -->
        <img src="./and Retro!(1).png" id="logo" width="90" alt="logo catching cats">
    </header>

    <span id="error"></span>

    <section id="randomMichis" class="section">

        <h2 class="element1">La APP de gatitos</h2>

        <article class="element2">
            <img id="img1" width="150" alt="Foto de gato aleatorio" class="element2 img">
            <button id="btn1" class="buttons">Favoritos</button>
        </article>

        <button onclick="loadRandMichis()" class="buttons">Otro michi</button>   

    </section>

    <section id="favoritesMichis" class="sectionFav">

        <h2 id="title2">Gatitos favoritos</h2>

        <article class="elementF1">
            <img id="img4" width="150" class="elementF1 img1" alt="Foto de gato aleatorio">
            <button class="buttons2" onclick="reload()">Sacar</button>
        </article>
    </section>

    <section id="uploadMichi" class="upload">
        <h2 class="title3">Sube la foto de tu michi</h2>

        <form id="uploadingForm">
            <input id="file" class="buttonadd" type="file" name="file"/>
            <label for="file" class="custombtn">Seleccionar</label>
            <button type="button" class="buttons3" onclick="uploadMichi()">Subir foto</button>
        </form>
    </section>


    <script src="./main.js"></script>
</body>
</html>
