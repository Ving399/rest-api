<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos aleatorios</title>
</head>
<body>
    <h1>Gatitos aliatorios</h1>

    <span id="error">Errors</span>

    <section id="randomMichis">

        <h2>La APP de gatitos</h2>

        <article>
            <img id="img1" width="150" alt="Foto de gato aleatorio">
            <button id="btn1">Favoritos</button>
        </article>

        <article>
            <img id="img2" width="150" alt="Foto de gato aleatorio">
            <button id="btn2">Favoritos</button>
        </article>

        <button onclick="loadRandMichis()">Recargar</button>   

    </section>

    <section id="favoritesMichis">

        <h2>Gatitos favoritos</h2>

        <article>
            <img id="img4" width="150" alt="Foto de gato aleatorio">
            <button onclick="reload()">Sacar</button>
        </article>
    </section>

    <section id="uploadMichi">
        <h2>Sube la foto de tu michi</h2>

        <form id="uploadingForm">
            <input id="file" type="file" name="file"/>
            <button type="button" onclick="uploadMichi()">Subir foto</button>
        </form>
    </section>


    <script src="./main.js"></script>
</body>
</html>
